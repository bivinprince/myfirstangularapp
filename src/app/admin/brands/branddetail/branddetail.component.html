<div *ngIf="branddetail">
  <h5>{{branddetail.name | uppercase}} Details</h5>
  <p></p>
  <div><span>Id: <strong>{{branddetail.id}}</strong> </span></div>
  <div><span>Name: <strong>{{branddetail.name | uppercase}}</strong> </span></div>
  <div><span>Description: <strong>{{branddetail.description |lowercase}}</strong></span></div>
</div>
